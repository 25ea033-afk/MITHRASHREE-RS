<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 30px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #2ecc71;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443') center/cover;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px black;
            font-size: 36px;
            font-weight: bold;
        }
        .section {
            padding: 40px 10%;
        }
        .section h2 {
            text-align: center;
            color: #27ae60;
            font-size: 32px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
        }
        .card img {
            width: 100%;
            border-radius: 12px;
            height: 150px;
            object-fit: cover;
        }
        .feedback {
            background: #eefaf1;
            border-radius: 12px;
            padding: 30px;
            width: 60%;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            font-size: 18px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1e8f50;
        }
        footer {
            background: #222;
            padding: 15px;
            color: white;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

    <h1>Food Waste Management System</h1>
</header><nav>
